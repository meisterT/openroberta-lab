robot.plugin.group = ev3
robot.plugin.factory = de.fhg.iais.roberta.factory.Ev3LejosV0Factory
robot.plugin.compiler.resources.dir = RobotEV3/crossCompilerResources/lejos_v0/
robot.plugin.update.dir = RobotEV3/updateResources/lejos_v0/

# robot specific toolboxes, default program and configuration
robot.program.toolbox.beginner = /ev3.program.toolbox.beginner.xml
robot.program.toolbox.expert = /ev3.program.toolbox.expert.xml
robot.program.default = /ev3.program.default.xml
robot.configuration.toolbox = /ev3.configuration.toolbox.xml
robot.configuration.default = /ev3.configuration.default.xml

robot.configuration = true
# either new or old-<sensorprefix> with <sensorprefix>="S" for all robots but mbot, which needs "P"
robot.configuration.type = old-S
robot.configuration.old.toplevelblock = robBrick_EV3-Brick

# robot's long name to display
robot.real.name = EV3 leJOS 0.9.0
robot.vendor = na

# robot's info for further information
robot.info = http://www.lejos.org/ev3.php

# simulation available?
robot.sim = true
# multiple robot simulation available
robot.multisim = true

robot.connection = token
robot.descriptor = classpath:/ev3.yml

robot.runtime.version = ${ev3runtime.v0.version}
robot.menu.version = ${ev3runtime.v0.version}

robot.plugin.workers.validate = de.fhg.iais.roberta.visitor.validate.Ev3ProgramValidatorWorker
robot.plugin.workers.collect = de.fhg.iais.roberta.visitor.collect.Ev3UsedHardwareCollectorWorker
robot.plugin.workers.generate = de.fhg.iais.roberta.visitor.codegen.Ev3JavaGeneratorWorker
robot.plugin.workflows.showsource = validate,collect,generate
